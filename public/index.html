<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <main>
        <div class="page-header">
            <div class="avatar">B</div>
            <span>BotChat</span>
        </div>
        <div class="page-content">
            <div class="chat-box" id="boxchat">
                <button type="button" class="go-to-bottom-btn" id="goToBottomBtn">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>

            <div class="chat-input">
                <form id="requestForm">
                    <input type="text" id="prompt" name="prompt" placeholder="Hỏi gì đó tại đây" spellcheck="false">
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-paper-plane fa-lg"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/public/js/script.js"></script>
    <script src="/public/js/playAudio.js"></script>
</body>

</html>
